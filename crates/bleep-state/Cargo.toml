[package]
name = "bleep-sharding"
version = "1.0.0"
edition = "2021"

[dependencies]
# Blockchain & Runtime
log = "0.4.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3.3"

# Thread-safe containers
dashmap = "5.5.3"
parking_lot = "0.12"
rayon = "1.10.0"

# Cryptography
blake3 = "1.5.0"
sha2 = "0.10.8"
rand = "0.8.5"
hex = "0.4.3"

# Quantum Cryptography (you must implement wrappers or FFI to these)
pqcrypto = "0.15.1"
pqcrypto-kyber = "0.8.0"
pqcrypto-falcon = "0.4.0"

# Zero-Knowledge Proofs (ZK-SNARKS, SPHINCS+ and others)
ark-groth16 = "0.5.0"
ark-bls12-381 = "0.4.0"
ark-ff = "0.4.2"
ark-crypto-primitives = "0.4.0"

# AI (ML Prediction)
linfa = "0.6.0"
linfa-knn = "0.6.0"
tch = { version = "0.13", features = ["download-libtorch"] }

# Persistent storage
rocksdb = "0.21.0"

# Networking & P2P
tokio = { version = "1.36", features = ["full"] }

[features]
default = ["std"]
